allow_embedding: false
package_name: P_Shopper
startup: {type: form, module: formMainApp}
name: P-Shopper
startup_form: null
runtime_options: {version: 2, client_version: '3', server_version: python3-full, server_spec: null}
metadata: {title: P-Shopper, description: A customisable shopping-list and shopping/spending analysis application., logo_img: 'asset:logo.png'}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true, confirm_email: false, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
db_schema:
  tbllistitems:
    title: tblListItems
    client: none
    server: full
    columns:
    - name: list_id
      admin_ui: {width: 200}
      type: link_single
      target: tbllists
    - name: item_id
      admin_ui: {width: 200}
      type: link_single
      target: tblitems
    - name: list_item_id
      admin_ui: {width: 200}
      type: number
  tblcategories:
    title: tblCategories
    client: none
    server: full
    columns:
    - name: category_id
      admin_ui: {width: 200}
      type: number
    - name: category_name
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 200, order: 2}
      type: link_single
      target: users
  tbllists:
    title: tblLists
    client: none
    server: full
    columns:
    - name: list_id
      admin_ui: {width: 200}
      type: number
    - name: list_name
      admin_ui: {width: 200}
      type: string
    - name: user
      admin_ui: {width: 200}
      type: link_single
      target: users
  tbllongtermhistory:
    title: tblLongTermHistory
    client: none
    server: full
    columns:
    - name: long_term_id
      admin_ui: {width: 200}
      type: number
    - name: item_name
      admin_ui: {width: 200}
      type: string
    - name: category_id
      admin_ui: {width: 200}
      type: link_single
      target: tblcategories
    - name: quantity
      admin_ui: {width: 200}
      type: number
    - name: price
      admin_ui: {width: 200}
      type: number
    - name: purchase_date
      admin_ui: {width: 200}
      type: date
    - name: expiry_date
      admin_ui: {width: 200}
      type: date
    - name: user
      admin_ui: {order: 5, width: 200}
      type: link_single
      target: users
  tblitems:
    title: tblItems
    client: none
    server: full
    columns:
    - name: item_id
      admin_ui: {width: 200}
      type: number
    - name: item_name
      admin_ui: {width: 200}
      type: string
    - name: category_id
      admin_ui: {width: 200}
      type: link_single
      target: tblcategories
    - name: quantity
      admin_ui: {width: 200}
      type: number
    - name: brand
      admin_ui: {width: 200}
      type: string
    - name: store
      admin_ui: {width: 200}
      type: string
    - name: aisle
      admin_ui: {width: 200}
      type: string
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 200}
      type: bool
    - name: last_login
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: remembered_logins
      admin_ui: {width: 200}
      type: simpleObject
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
