is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: plotGraphCatCons
    properties: {}
    type: Plot
    layout_properties: {grid_position: 'CYSTMT,IBNKIM'}
  - name: columnGraphInfo
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'CYSTMT,QSJJJB'}
    components:
    - name: lblGraphTitle
      properties: {text: Category Consumption Graph}
      type: Label
      layout_properties: {grid_position: 'TSXZSZ,AYHNOQ'}
    - name: lblCatSelector
      properties: {text: 'Select Category:'}
      type: Label
      layout_properties: {grid_position: 'TNKKSR,RREDMF'}
    - name: ddCatSelector
      properties: {}
      type: DropDown
      layout_properties: {grid_position: 'TNKKSR,ANNOXH'}
      event_bindings: {change: ddCatSelector_change}
    - name: lblTimeframeSelector
      properties: {text: 'Select Timeframe:'}
      type: Label
      layout_properties: {grid_position: 'SOAZZC,BYMQQC'}
    - name: btnWeek
      properties: {text: Week}
      type: Button
      layout_properties: {grid_position: 'UBRMZV,SVRNVT'}
      event_bindings: {click: btnWeek_click}
    - name: btnMonth
      properties: {text: Month}
      type: Button
      layout_properties: {grid_position: 'UBRMZV,OEGDQF'}
      event_bindings: {click: btnMonth_click}
    - name: btnYear
      properties: {text: Year}
      type: Button
      layout_properties: {grid_position: 'UBRMZV,LEQYNX'}
      event_bindings: {click: btnYear_click}
