is_package: true
container:
  type: DataRowPanel
  properties: {visible: true, auto_display_data: false, underline: true}
components:
- name: dataRowPanelReadView
  properties: {}
  type: DataRowPanel
  layout_properties: {}
  components:
  - name: lblCategory
    properties: {}
    type: Label
    layout_properties: {column: BYPHYZ}
    data_bindings:
    - {property: text, code: 'self.item[''category_id''][''category_name'']', writeback: false}
  - name: lblQuantity
    properties: {}
    type: Label
    layout_properties: {column: QHNMEC}
    data_bindings:
    - {property: text, code: 'self.item[''quantity'']', writeback: false}
  - name: lblBrand
    properties: {}
    type: Label
    layout_properties: {column: QEVMHQ}
    data_bindings:
    - {property: text, code: 'self.item[''brand'']', writeback: false}
  - name: lblStore
    properties: {}
    type: Label
    layout_properties: {column: GOPKWM}
    data_bindings:
    - {property: text, code: 'self.item[''store'']', writeback: false}
  - name: lblAisle
    properties: {}
    type: Label
    layout_properties: {column: AKPEWB}
    data_bindings:
    - {property: text, code: 'self.item[''aisle'']', writeback: false}
  - name: flowRead
    properties: {align: center, spacing_below: none, spacing_above: none}
    type: FlowPanel
    layout_properties: {column: QCBSKP}
    components:
    - name: btnEdit
      properties: {text: '', icon: 'fa:pencil', spacing_below: small}
      type: Button
      layout_properties: {}
      event_bindings: {click: btnEdit_click}
    - name: btnCheck
      properties: {text: '', icon: 'fa:shopping-basket'}
      type: Button
      layout_properties: {}
      event_bindings: {click: btnCheck_click}
  - name: lblItemName
    properties: {}
    type: Label
    layout_properties: {column: UJCSTL}
    data_bindings:
    - {property: text, code: 'self.item[''item_name'']', writeback: false}
- name: dataRowPanelWriteView
  properties: {visible: false}
  type: DataRowPanel
  layout_properties: {column: 'null'}
  components:
  - name: tbItemName
    properties: {}
    type: TextBox
    layout_properties: {column: UJCSTL}
    data_bindings:
    - {property: text, code: 'self.item[''item_name'']', writeback: false}
    event_bindings: {}
  - name: ddCategory
    properties:
      items: []
    type: DropDown
    layout_properties: {column: BYPHYZ}
    data_bindings:
    - {property: selected_value, code: 'self.item[''category_id''][''category_name'']', writeback: false}
    event_bindings: {}
  - name: tbQuantity
    properties: {}
    type: TextBox
    layout_properties: {column: QHNMEC}
    data_bindings:
    - {property: text, code: 'self.item[''quantity'']', writeback: false}
    event_bindings: {}
  - name: tbBrand
    properties: {}
    type: TextBox
    layout_properties: {column: QEVMHQ}
    data_bindings:
    - {property: text, code: 'self.item[''brand'']', writeback: false}
    event_bindings: {}
  - name: tbStore
    properties: {}
    type: TextBox
    layout_properties: {column: GOPKWM}
    data_bindings:
    - {property: text, code: 'self.item[''store'']', writeback: false}
    event_bindings: {}
  - name: tbAisle
    properties: {}
    type: TextBox
    layout_properties: {column: AKPEWB}
    data_bindings:
    - {property: text, code: 'self.item[''aisle'']', writeback: false}
    event_bindings: {}
  - name: flowWrite
    properties: {align: center, spacing_above: none, spacing_below: none, vertical_align: full}
    type: FlowPanel
    layout_properties: {column: QCBSKP}
    components:
    - name: btnSaveEdits
      properties: {text: '', icon: 'fa:save', spacing_below: small, spacing_above: small, align: center}
      type: Button
      layout_properties: {}
      event_bindings: {click: btnSaveEdits_click}
    - name: btnDelete
      properties: {text: '', icon: 'fa:trash'}
      type: Button
      event_bindings: {click: btnDelete_click}
