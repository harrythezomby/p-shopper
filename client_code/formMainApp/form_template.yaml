is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- name: flowListSelector
  properties: {align: left}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: lblListSelector
    properties: {text: 'List Selector:'}
    type: Label
  - name: ddListSelector
    properties:
      items: [Placeholder 1, Placeholder 2, Placeholder 3]
      placeholder: Select List
      include_placeholder: true
    type: DropDown
  - name: spacerListSelector
    properties: {height: 32}
    type: Spacer
    layout_properties: {width: 264, expand: true}
  - name: lblListTitle
    properties: {text: List Placeholder}
    type: Label
  - name: lblTitleMainApp
    properties: {text: P-Shopper, align: center}
    type: Label
- name: flowListTopButtons
  properties: {}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: tbSearchList
    properties: {placeholder: Enter Search Term}
    type: TextBox
    layout_properties: {}
    event_bindings: {pressed_enter: search}
  - name: btnSearch
    properties: {text: ' Search', icon: 'fa:search'}
    type: Button
    layout_properties: {}
    event_bindings: {click: search}
  - name: ddCategorySelector
    properties:
      items: [Categories]
      placeholder: Category
      include_placeholder: false
    type: DropDown
    event_bindings: {change: filter}
  - name: spacerListTopButtons
    properties: {height: 32}
    type: Spacer
    layout_properties: {width: 247.3830625, expand: true}
  - name: btnCheckItem
    properties: {text: Check, icon: 'fa:shopping-basket'}
    type: Button
    layout_properties: {}
    event_bindings: {click: btnCheckItem_click}
  - name: btnDeleteItem
    properties: {text: Delete, icon: 'fa:close'}
    type: Button
    layout_properties: {}
    event_bindings: {click: btnDeleteItem_click}
- name: spacerListTop
  properties: {height: 10}
  type: Spacer
  layout_properties: {slot: default}
- name: gridList
  properties:
    columns:
    - {id: UJCSTL, data_key: item_name, title: Item Name, expand: true}
    - {id: BYPHYZ, data_key: category_id, title: Category, expand: true}
    - {id: QHNMEC, data_key: quantity, title: Quantity, expand: true}
    - {id: QEVMHQ, data_key: brand, title: Brand, expand: true}
    - {id: GOPKWM, data_key: store, title: Store, expand: true}
    - {id: AKPEWB, data_key: aisle, title: Aisle, expand: true}
    - {id: QCBSKP, data_key: column_1, title: '', expand: false, width: '127'}
    wrap_on: never
  type: DataGrid
  components:
  - name: rowButtons
    properties: {}
    type: DataRowPanel
    components:
    - name: tbNewItemName
      properties: {}
      type: TextBox
      layout_properties: {column: UJCSTL}
    - name: ddNewItemCategory
      properties: {}
      type: DropDown
      layout_properties: {column: BYPHYZ}
    - name: tbNewItemQuantity
      properties: {type: number}
      type: TextBox
      layout_properties: {column: QHNMEC}
    - name: tbNewItemBrand
      properties: {}
      type: TextBox
      layout_properties: {column: QEVMHQ}
    - name: tbNewItemStore
      properties: {}
      type: TextBox
      layout_properties: {column: GOPKWM}
    - name: tbNewItemAisle
      properties: {}
      type: TextBox
      layout_properties: {column: AKPEWB}
    - name: btnCreateItem
      properties: {text: '', icon: 'fa:plus', align: left}
      type: Button
      layout_properties: {column: QCBSKP}
      event_bindings: {click: btnCreateItem_click}
  - name: repeatListItems
    properties: {item_template: formMainApp.RowTemplate2}
    type: RepeatingPanel
    data_bindings: []
  layout_properties: {slot: default}
- name: spacerListBottom
  properties: {height: 9}
  type: Spacer
  layout_properties: {slot: default}
- name: flowListBottomButtons
  properties: {}
  type: FlowPanel
  layout_properties: {slot: default}
  components:
  - name: btnReports
    properties: {text: Reports, icon: 'fa:bar-chart'}
    type: Button
    layout_properties: {}
    event_bindings: {click: btnReports_click}
  - name: btnShare
    properties: {text: Share, icon: 'fa:share-alt'}
    type: Button
    layout_properties: {}
    event_bindings: {click: btnShare_click}
  - name: btnExport
    properties: {text: Export, icon: 'fa:save'}
    type: Button
    layout_properties: {}
  - name: spacerListBottomButtons
    properties: {height: 32}
    type: Spacer
    layout_properties: {width: 776, expand: true}
  - name: btnSettings
    properties: {text: Settings, icon: 'fa:cog'}
    type: Button
    layout_properties: {}
    event_bindings: {click: btnSettings_click}
